<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidSizeCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-sky-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">VidSizeCalc</h1>
        <form id="calcForm" class="space-y-4">
            <div>
                <label for="durationHours" class="block text-sm font-medium text-gray-700">Duration (Hours)</label>
                <input type="number" id="durationHours" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="durationMinutes" class="block text-sm font-medium text-gray-700">Duration (Minutes)</label>
                <input type="number" id="durationMinutes" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="resolution" class="block text-sm font-medium text-gray-700">Resolution</label>
                <input type="text" id="resolution" value="1920x1080" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="bitrate" class="block text-sm font-medium text-gray-700">Bitrate (kbps)</label>
                <input type="number" id="bitrate" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="framerate" class="block text-sm font-medium text-gray-700">Framerate (fps)</label>
                <input type="number" id="framerate" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="chroma" class="block text-sm font-medium text-gray-700">Chroma Subsampling</label>
                <input type="text" id="chroma" value="4:2:0" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Calculate</button>
        </form>
        <div id="result" class="mt-6 text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
